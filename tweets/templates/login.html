{% extends "base.html" %}
{% block content %}
<div class="login_block">
    <form action="/login/" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">User Name </label>
            <input type="text" class="form-control" name="uname" placeholder="Enter username"/>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password"/>
        </div>
        <input type="submit" name="Submit Button" class="btn btn-primary" value="Login" />
        <a class="badge badge-secondary" href="/register_new_user/">Register</a>
    </form>
</div>
{% endblock %}
